<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="darkmode-toggle">
      <input type="checkbox" id="dark-mode-toggle" class="checkbx" />
      <label for="dark-mode-toggle" class="label"></label>
      <p>Dark Mode</p>
    </div>
    <h2 class="whoseTurn">Player X's Turn</h2>
    <div class="board">
      <div class="cell" data-item></div>
      <div class="cell" data-item></div>
      <div class="cell" data-item></div>
      <div class="cell" data-item></div>
      <div class="cell" data-item></div>
      <div class="cell" data-item></div>
      <div class="cell" data-item></div>
      <div class="cell" data-item></div>
      <div class="cell" data-item></div>
    </div>
    <div class="winning-message">
      <div data-winning-msg>X Wins!</div>
      <button class="restart">Restart</button>
    </div>
  </body>
</html>
